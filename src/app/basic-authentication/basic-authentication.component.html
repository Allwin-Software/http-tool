<div class="m-tb-24" [formGroup]="authForm">
  <div>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input type="text" formControlName="userName" matInput />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" formControlName="password" matInput />
    </mat-form-field>
  </div>
</div>
